<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 py-8 px-4">
<a href="/admin" class="text-center bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Admin Page</a>

<div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8">
  <h2 class="text-2xl font-bold mb-4">ServicePost</h2>

  <form th:action="@{/addservice}" method="post" th:object="${servicePost}" enctype="multipart/form-data">
    <!-- Time -->
    <div class="mb-4">
      <label for="time" class="block text-gray-700 font-bold mb-1">Time:</label>
      <input type="text" id="time" th:field="*{time}" placeholder="Time" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
    </div>

    <!-- Posted By -->
    <div class="mb-4">
      <label for="postedBy" class="block text-gray-700 font-bold mb-1">Posted By:</label>
      <input type="text" id="postedBy" th:field="*{postedBy}" required placeholder="Posted By" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
    </div>

    <!-- Categories -->
    <div class="mb-4">
      <label for="categories" class="block text-gray-700 font-bold mb-1">Categories:</label>
      <input type="text" id="categories" th:field="*{categories}"required placeholder="Categories" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
    </div>

    <!-- Comments -->
    <div class="mb-4">
      <label for="comments" class="block text-gray-700 font-bold mb-1">Comments:</label>
      <input type="text" id="comments" th:field="*{comments}" required placeholder="Comments" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
    </div>

    <!-- Post Title -->
    <div class="mb-4">
      <label for="postTitle" class="block text-gray-700 font-bold mb-1">Post Title:</label>
      <input type="text" id="postTitle" th:field="*{postTitle}"required placeholder="Post Title" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
    </div>

    <!-- Image URLs -->
    <div class="mb-4">
      <label for="imageCount" class="block text-gray-700 font-bold mb-1">Image URLs:</label>
      <select id="imageCount" onchange="addImageInputs()" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
        <option value="" disabled selected>Select number of URLs</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div id="imageInputsContainer" class="mb-4"></div>

    <!-- Post Detail -->
    <div class="mb-4">
      <label for="postDetail" class="block text-gray-700 font-bold mb-1">Post Detail:</label>
      <textarea id="postDetail" th:field="*{postDetail}" placeholder="Post Detail" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500"></textarea>
    </div>

    <input type="submit" value="Add Post" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition duration-200">
  </form>
</div>

<!-- Table to display ServicePost data -->
<div class="2xl:block hidden mt-8">
  <div class="">
    <table class="w-full bg-white rounded-lg shadow-md">
      <thead>
      <tr>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Time</th>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Posted By</th>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Categories</th>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Comments</th>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Post Title</th>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Post Detail</th>
        <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Image URLs</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${servicePosts}">
        <td class="py-2 px-4 border-b border-gray-200" th:text="${post.time}"></td>
        <td class="py-2 px-4 border-b border-gray-200" th:text="${post.postedBy}"></td>
        <td class="py-2 px-4 border-b border-gray-200" th:text="${post.categories}"></td>
        <td class="py-2 px-4 border-b border-gray-200" th:text="${post.comments}"></td>
        <td class="py-2 px-4 border-b border-gray-200" th:text="${post.postTitle}"></td>
        <td class="py-2 px-4 border-b border-gray-200">
          <p th:text="${#strings.abbreviate(post.postDetail, 10)}"></p>
        </td>
        <td class="py-2 px-4 border-b border-gray-200">
          <ul>
            <li th:each="imageUrl : ${post.imageUrls}" th:text="${imageUrl}"></li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>



<div id="toast" class="fixed bottom-5 right-5 py-2 px-4 bg-gray-800 text-white rounded-md shadow-lg hidden">
  <p id="toastMessage"></p>
</div>
<script>
  var form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    var toastEl = document.getElementById('toast');
    var toastMessageEl = document.getElementById('toastMessage');
    toastMessageEl.textContent = 'Message displayed after submitting the form.';
    toastEl.classList.remove('hidden');
    setTimeout(function() {
      toastEl.classList.add('hidden');
    }, 3000);
    form.reset();
    // Perform form submission using AJAX or any other method if needed
    // ...
  });
      function addImageInputs() {
    var count = parseInt(document.getElementById('imageCount').value);
    var container = document.getElementById('imageInputsContainer');
    container.innerHTML = ''; // Clear previous inputs

    for (var i = 0; i < count; i++) {
      var input = document.createElement('input');
      input.type = 'text';
      input.name = 'imageUrls[' + i + ']';
      input.placeholder = 'Image URL';
      input.required = true;
      input.classList.add('w-full', 'border', 'border-gray-300', 'px-3', 'py-2', 'rounded', 'focus:outline-none', 'focus:border-blue-500', 'mt-2');
      container.appendChild(input);
      container.appendChild(document.createElement('br'));
    }
  }
</script>


</body>
</html>
