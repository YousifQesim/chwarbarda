<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 py-8 px-4">

<a href="/admin" class="text-center bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Admin Page</a>



<div class="max-w-xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Policy Form</h2>
  <form th:action="@{/policies}" method="post" th:object="${Policy}" enctype="multipart/form-data">
    <div class="mb-4">
      <label for="imageCount" class="block text-gray-700 font-bold mb-1">Image URLs:</label>
      <select id="imageCount" onchange="addImageInputs()" class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
        <option value="" disabled selected>Select number of URLs</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div id="imageInputsContainer" class="mb-4"></div>
    <input type="submit" value="Add Post" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition duration-200">
  </form>

  <h2 class="text-2xl font-bold mt-8">Policy Table</h2>
  <table class="w-full bg-white rounded-lg shadow-md mt-4 2xl:block hidden">
    <thead>
    <tr>
      <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">ID</th>
      <th class="py-2 px-4 bg-gray-200 font-bold text-sm text-gray-700">Image URLs</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="policy : ${policies}">
      <td class="py-2 px-4 border-b border-gray-200" th:text="${policy.id}"></td>
      <td class="py-2 px-4 border-b border-gray-200">
        <ul>
          <li th:each="imageUrl : ${policy.imageUrls}" th:text="${imageUrl}"></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>









<div id="toast" class="fixed bottom-5 right-5 py-2 px-4 bg-gray-800 text-white rounded-md shadow-lg hidden">
  <p id="toastMessage"></p>
</div>
<script>
   var form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    var toastEl = document.getElementById('toast');
    var toastMessageEl = document.getElementById('toastMessage');
    toastMessageEl.textContent = 'Message displayed after submitting the form.';
    toastEl.classList.remove('hidden');
    setTimeout(function() {
      toastEl.classList.add('hidden');
    }, 3000);
  form.reset();
    // Perform form submission using AJAX or any other method if needed
    // ...
  });

      function addImageInputs() {
    var count = parseInt(document.getElementById('imageCount').value);
    var container = document.getElementById('imageInputsContainer');
    container.innerHTML = ''; // Clear previous inputs

    for (var i = 0; i < count; i++) {
      var input = document.createElement('input');
      input.type = 'text';
      input.name = 'imageUrls[' + i + ']';
      input.placeholder = 'Image URL';
      input.required = true;
      input.classList.add('w-full', 'border', 'border-gray-300', 'px-3', 'py-2', 'rounded', 'focus:outline-none', 'focus:border-blue-500', 'mt-2');
      container.appendChild(input);
      container.appendChild(document.createElement('br'));
    }
  }
</script>


</body>
</html>
