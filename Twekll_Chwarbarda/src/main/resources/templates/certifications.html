<script>

// JavaScript code to toggle the for location info
  const locationSelect = document.getElementById('location-select');
  const locationDetails = document.getElementById('location-details');
  const locationAddress = document.getElementById('location-address');
  const locationPhone = document.getElementById('location-phone');

  locationSelect.addEventListener('change', (event) => {
    const selectedLocation = event.target.value;
    if (selectedLocation === 'erbil') {
      locationAddress.textContent = 'Italian Village_House #638';
      locationPhone.textContent = '07504604602';
    } else if (selectedLocation === 'mosul') {
      locationAddress.textContent = 'Mosul / Noor Qrt.House No#123/128 -27';
      locationPhone.textContent = '07517637226';
    } else if (selectedLocation === 'talafar') {
      locationAddress.textContent = 'Tal Afar / Doctors street House No#17/560';
      locationPhone.textContent = '07510808942';
    } else {
      locationAddress.textContent = '';
      locationPhone.textContent = '';
    }

    locationDetails.classList.toggle('hidden', selectedLocation === '');
  });

  // navbar
  const mobileMenuBtn = document.querySelector('[data-collapse-toggle="navbar-default"]');
  const mobileMenu = document.getElementById('navbar-default');

  mobileMenuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    mobileMenu.classList.toggle('flex');
  });

</script>
